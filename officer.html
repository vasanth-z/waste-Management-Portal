<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
       
        }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 15px 20px;
    color:black;
}

.navbar .logo {
    display: flex;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
}

.navbar .logo img {
    width: 40px;
    margin-right: 10px;
}

.navbar .nav-links a {
    color: black;
    text-decoration: none;
    margin-left: 15px;
    font-weight: 600;
}

.navbar .nav-links a:hover {
    color: #ffcc00;
}

        .container {
            display: flex;
            justify-content: space-between;
            padding: 60px;
        }
        .form-container {
            width: 30%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        .table-container {
            margin: 50px;
            width: 65%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            margin: 5px;
            width: 50%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
          border: 1px solid white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-user-tie"></i> 
            <span>&nbsp;&nbsp;Admin Dashboard</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2>Add Officer Details</h2>
            <label for="rollNo">Officer ID</label>
            <input type="text" id="rollNo" placeholder="Enter Roll No">
            
            <label for="name">Officer Name</label>
            <input type="text" id="name" placeholder="Enter Name">
            
            <label for="qualification">Email Id</label>
            <input type="text" id="qualification" placeholder="Enter Qualification">
            
            <label for="experience">Contact No</label>
            <input type="number" id="experience" placeholder="Enter Experience">
            
            <label for="subject">Adress</label>
            <input type="text" id="subject" placeholder="Enter Subject">
            <label for="subject">Position</label>
            <input type="text" id="subject" placeholder="Enter Subject">
            <button onclick="addTeacher()">Add</button>

        </div>

        <div class="table-container">
            <h2>Officer List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Officer ID</th>
                        <th>Officer Name</th>
                        <th>Email Id</th>
                        <th>Contact No</th>
                        <th>Adress</th>
                        <th>Position </th>
                    </tr>
                </thead>
                <tbody id="teacherTable">
                
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addTeacher() {
            let rollNo = document.getElementById("rollNo").value;
            let name = document.getElementById("name").value;
            let qualification = document.getElementById("qualification").value;
            let experience = document.getElementById("experience").value;
            let subject = document.getElementById("subject").value;

            if (rollNo && name && qualification && experience && subject) {
                let table = document.getElementById("teacherTable");
                let row = table.insertRow();
                row.innerHTML = `<td>${rollNo}</td><td>${name}</td><td>${qualification}</td><td>${experience}</td><td>${subject}</td><td><button onclick="deleteRow(this)">Delete</button></td>`;
                
                // Clear input fields
                document.getElementById("rollNo").value = "";
                document.getElementById("name").value = "";
                document.getElementById("qualification").value = "";
                document.getElementById("experience").value = "";
                document.getElementById("subject").value = "";
            } else {
                alert("Please fill all fields");
            }
        }

        function deleteRow(btn) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
