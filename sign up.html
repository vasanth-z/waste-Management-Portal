<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2ecc71; 
            background: url('https://wallpapers.com/images/hd/cool-green-background-rar910co0y84kfji.jpg') no-repeat center center/cover;
            
        }
        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #2ecc71;
        }
        .input-field {
            position: relative;
            margin-bottom: 15px;
        }
        .input-field input {
            width: 100%;
            padding: 10px 35px;
            border: 2px solid #2ecc71;
            border-radius: 5px;
            outline: none;
        }
        .input-field i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #2ecc71;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #27ae60;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .signup-btn:hover {
            background: #219150;
        }
        .extra-links {
            margin-top: 10px;
        }
        .extra-links a {
            color: #27ae60;
            text-decoration: none;
            font-size: 14px;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-field">
                <i class="fa fa-calendar"></i>
                <input type="date" required>
            </div>
            <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email ID" required>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="number" placeholder="contact" required>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="Address" placeholder="Address" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="extra-links">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>

</body>
</html>
