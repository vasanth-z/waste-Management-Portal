<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO  Pickup Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url(https://t3.ftcdn.net/jpg/03/33/67/80/360_F_333678091_tOcalp3NEz7oNgOSS8gXYtfH5Q4DPOV9.jpg);
        }
        .container {
            background: rgb(195, 203, 183);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            opacity: 0.9;
            
        }
        h2 {
            text-align: center;
            color: #28a745;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .carbon-output {
            margin-top: 10px;
            font-weight: bold;
            color: #d9534f;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>NGO Pickup Request Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="First and Last Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Contact Number" required>
            </div>

            <div class="form-group">
                <label for="address">Waste Location Building</label>
                <input type="text" id="address" name="address" placeholder="Street Address, City" required>
            </div>

            <div class="form-group">
                <label for="waste-type">Resuable Item </label>
                <select id="waste-type" name="waste-type">
                    <option value="">Item</option>
                    <option value="organic">Dresses</option>
                    <option value="plastic">Food</option>
                    <option value="electronic">Electronic</option>
                    <option value="hazardous">others</option>
                    
                </select>
            </div>


            <div class="form-group">
                <label for="description">Additional Details</label>
                <textarea id="description" name="description" rows="3" placeholder="Describe the waste or pickup details"></textarea>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </div>

</body>
</html>
