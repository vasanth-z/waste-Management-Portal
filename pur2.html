<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Collection & Recycled Products</title>
    <link rel="stylesheet" href="pur3.css">
</head>
<body>
    <header>
        <h1>EcoRecycle Portal</h1>
        <nav>
            <ul>
                <li><a href="#pickup">Schedule Pickup</a></li>
                <li><a href="#marketplace">Eco-Friendly Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="pickup">
        <h2>Schedule an E-Waste Pickup</h2>
        <form class="s1">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="waste-type">Waste Type:</label>
            <select id="waste-type">
                <option>General Waste</option>
                <option>Plastics</option>
                <option>Wooden Waste</option>
                <option>Electronics</option>
            </select>
            <label fro="phone-no">Phone Number:</label>
            <input type="number" id="Phone" >
            <label fro="G-mail">G-mail ID:</label>
            <input type="text" id="mail" >

            
            <label for="pickup-date">Preferred Pickup Date:</label>
            <input type="date" id="pickup-date" required>
            
            <button type="submit">Schedule Pickup</button>
        </form>
    </section>
    
    <section id="leaderboard">
        <h2>Community Leaderboard</h2>
        <p>Top recyclers in your neighborhood:</p>
        <ul>
            <li>John Doe - 50 points</li>
            <li>Jane Smith - 40 points</li>
        </ul>
    </section>
    
    <footer>
        <p>&copy; 2025 EcoRecycle Portal</p>
    </footer>
</body>
</html>
