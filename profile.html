    .main-content {

    .navbar {

      padding: 15px 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);

      text-decoration: none;

      margin-left: 20px;
    }

   
    .profile-container {

      margin-top: 20px;
      gap: 20px;

    .profile-edit {

      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .profile-edit h3 {

    }

    .profile-edit form label {

      margin-top: 10px;
      font-weight: bold;
    }

    .profile-edit form input,

      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;

    }

    .update-btn {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

   
    .profile-card {
      flex: 1;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .profile-card .username {

      margin-bottom: 10px;
    }

    .social-icons {

    .social-icons a {

      color: #333;
      font-size: 24px;

    .leaderboard {

      border-radius: 5px;
    }

    .leaderboard h3 {

    }

    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard th,
    .leaderboard td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .leaderboard th {

    <script>
      
      
      async function fetchLeaderboard() {
        try {
          const response = await fetch("http://127.0.0.1:5000/leaderboard"); 
          console.log("API Response:", response);
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const leaderboardData = await response.json();
          console.log("Leaderboard Data:", leaderboardData); 

          const leaderboardTable = document
            .getElementById("leaderboardTable")
            .getElementsByTagName("tbody")[0];

          leaderboardTable.innerHTML = ""; 
          leaderboardData.forEach((user, index) => {
            const row = leaderboardTable.insertRow();
            row.insertCell(0).textContent = index + 1; 
            row.insertCell(1).textContent = user.userid; 
            row.insertCell(2).textContent = user.username; 
            row.insertCell(3).textContent = user.credits; 
          });
        } catch (error) {
          console.error("Error fetching leaderboard:", error);
        }
      }

      
      window.onload = fetchLeaderboard;
