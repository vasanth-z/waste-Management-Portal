<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container" >
        <pre>
        <h2 style="font-family:Arial, sans-serif;">Login to Waste Management</h2>
        </pre>
        <form>
            <div class="login-type">
                <label>
                    <input type="radio" name="userType" value="Admin" required>Admin
                </label>
                <label>
                    <input type="radio" name="userType" value="Users" required> User
                </label>
            </div>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" style="background-color:rgb(216, 42, 42)">Login</button>
        </form>
    </div>
</body>
</html>
